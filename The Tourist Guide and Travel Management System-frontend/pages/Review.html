<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tour Reviews</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: "JetBrains Mono ExtraLight";
    }
    .review-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .star-rating {
      color: #ffc107;
      cursor: pointer;
      font-size: 17px;
    }
    .review-input {
      border-radius: 20px;
      padding: 10px 15px;
    }
    .submit-btn {
      background-color: #ff9800;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 20px;
    }
    .submit-btn:hover {
      background-color: #f57c00;
    }
    .existing-review {
      border-top: 1px solid #e0e0e0;
      padding: 15px 0;
    }
    .user-avatar {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      object-fit: cover;
      margin-right: 15px;
    }
    #reviewForm {
      margin-bottom: 20px;
    }
    .drop-zone {
      border: 2px dashed #ccc;
      border-radius: 20px;
      width: 100%;
      text-align: center;
      padding: 20px;
      transition: background-color 0.3s ease;
    }
    .drop-zone.drag-over {
      background-color: #f0f0f0;
    }
    .drop-zone-text {
      color: #888;
    }
    .drop-zone-preview {
      max-width: 200px;
      max-height: 200px;
      margin: 10px auto;
      border-radius: 10px;
    }
    .remove-image {
      position: absolute;
      top: 5px;
      right: 5px;
      background: rgba(0,0,0,0.5);
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="review-container">
    <h2 class="text-center mb-4">Tour Reviews</h2>

    <!-- Review Submission Form -->
    <form id="reviewForm" enctype="multipart/form-data">
      <div class="mb-3 d-flex align-items-center">
        <label class="me-3"><h6>Your Rating:</h6></label>
        <div id="ratingStars" class="star-rating">
          <i class="bi bi-star" data-rating="1"></i>
          <i class="bi bi-star" data-rating="2"></i>
          <i class="bi bi-star" data-rating="3"></i>
          <i class="bi bi-star" data-rating="4"></i>
          <i class="bi bi-star" data-rating="5"></i>
        </div>
        <input type="hidden" id="ratingInput" name="rating" required>
      </div>

      <!-- Name Input -->
      <div class="mb-3">
        <input type="text" id="nameInput" class="form-control review-input" placeholder="Your Name" required>
      </div>

      <!-- Comment Input -->
      <div class="mb-3">
        <textarea id="commentInput" class="form-control review-input" placeholder="Share your thoughts..." rows="3" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label">Tour Image</label>
        <div id="drag-drop-zone" class="border rounded-3 p-4 text-center" style="background-color: #f8f9fa; cursor: pointer; transition: all 0.3s ease;">
          <i class="fas fa-cloud-upload-alt text-primary fs-1 mb-3"></i>
          <p class="mb-1">Drag & Drop your image here</p>
          <p class="text-muted small mb-3">or click to browse files</p>
          <p id="selected-file-name" class="mb-0 small fw-bold" style="display: none;"></p>
          <input type="file" id="tourImage" accept="image/jpeg,image/png,image/jpg" style="display: none;">
        </div>
        <div class="form-text">Upload an image of the tour (JPEG, PNG formats only)</div>
        <div class="mt-2">
          <img id="imagePreview" src="" alt="Tour Image" style="max-width: 100%; display: none; border-radius: 5px;">
        </div>
      </div>
      <button type="submit" class="submit-btn w-100" id="submit-btn">Submit Review</button>
    </form>

    <!-- Reviews Section -->
    <div class="reviews-section mt-4">
      <h5 class="mb-3">Existing Reviews (<span id="reviewCount">0</span>)</h5>
      <div id="reviewsContainer">
        <!-- Reviews will be dynamically added here -->
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  $(document).ready(function() {

    $("#ratingStars .bi-star").on("click", function() {
      const rating = $(this).data("rating");
      $("#ratingInput").val(rating);


      $("#ratingStars .bi-star").each(function(index) {
        if (index < rating) {
          $(this).removeClass("bi-star").addClass("bi-star-fill");
        } else {
          $(this).removeClass("bi-star-fill").addClass("bi-star");
        }
      });
    });

    // Review Submission
    $("#reviewForm").on("submit", function(e) {
      e.preventDefault();

      // Validate form fields
      const rating = $("#ratingInput").val();
      const name = $("#nameInput").val();
      const comment = $("#commentInput").val();

      if ( !name || !comment) {
        alert("Please fill out all required fields.");
        return;
      }

      const formData = new FormData();
      formData.append("id", "REVI" + Math.floor(Math.random() * 1000));
      formData.append("tourId", "TOUR002");
      formData.append("rating", rating);
      formData.append("touristName", name);
      formData.append("comment", comment);

      // Handle image upload
      const imageFile = $("#tourImage")[0].files[0];
      if (imageFile) {
        formData.append("image", imageFile);
      }

      $.ajax({
        url: "http://localhost:8080/api/v1/review",
        method: "POST",
        data: formData,
        contentType: false,
        processData: false,
        success: function(response) {
          console.log("Review submitted successfully:", response);

          // Reset form
          $("#reviewForm")[0].reset();
          $("#ratingStars .bi-star-fill").removeClass("bi-star-fill").addClass("bi-star");
          $("#ratingInput").val("");

          // Clear image upload
          clearImageUpload();

          alert("Review submitted successfully!");
        },
        error: function(xhr, status, error) {
          console.error("Error submitting review:", xhr.responseText);
          alert("Error submitting review. Please try again.");
        }
      });
    });

    // Existing drag and drop functionality
    const dragDropZone = document.getElementById('drag-drop-zone');
    const fileInput = document.getElementById('tourImage');
    const selectedFileName = document.getElementById('selected-file-name');
    const imagePreview = document.getElementById('imagePreview');

    dragDropZone.addEventListener('click', () => {
      fileInput.click();
    });

    fileInput.addEventListener('change', handleFileSelect);

    dragDropZone.addEventListener('dragover', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dragDropZone.style.backgroundColor = '#e9f0ff';
      dragDropZone.style.borderColor = '#0d6efd';
    });

    dragDropZone.addEventListener('dragleave', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dragDropZone.style.backgroundColor = '#f8f9fa';
      dragDropZone.style.borderColor = '#dee2e6';
    });

    dragDropZone.addEventListener('drop', (e) => {
      e.preventDefault();
      e.stopPropagation();
      dragDropZone.style.backgroundColor = '#f8f9fa';
      dragDropZone.style.borderColor = '#dee2e6';

      if (e.dataTransfer.files.length) {
        fileInput.files = e.dataTransfer.files;
        handleFileSelect(e, e.dataTransfer.files[0]);
      }
    });

    function handleFileSelect(e, droppedFile = null) {
      const file = droppedFile || fileInput.files[0];

      if (file) {
        // Check if file is an image
        if (!file.type.match('image/jpeg') && !file.type.match('image/png') && !file.type.match('image/jpg')) {
          alert('Please select a valid image file (JPEG or PNG)');
          return;
        }

        // Display file name
        selectedFileName.textContent = file.name;
        selectedFileName.style.display = 'block';

        // Show image preview
        const reader = new FileReader();
        reader.onload = function(e) {
          imagePreview.src = e.target.result;
          imagePreview.style.display = 'block';
        }
        reader.readAsDataURL(file);

        // Change appearance of drop zone
        dragDropZone.style.backgroundColor = '#e9f0ff';
        dragDropZone.style.borderColor = '#0d6efd';
      }
    }

    function clearImageUpload() {
      fileInput.value = '';
      selectedFileName.textContent = '';
      selectedFileName.style.display = 'none';
      imagePreview.src = '';
      imagePreview.style.display = 'none';
      dragDropZone.style.backgroundColor = '#f8f9fa';
      dragDropZone.style.borderColor = '#dee2e6';
    }
  });
</script>
</body>
</html>
